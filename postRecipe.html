<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap"
    rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/1f5fc5b46f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster une recette</title>
    <link rel="stylesheet" typetext="css" href="reset.css" />
    <link rel="stylesheet" typetext="css" href="style.css">
    <link rel="stylesheet" href="postRecipe.css">
</head>
<body>
      <header id="header">
        <a href="" class="logo">Marmi-Wild</a>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="home">Recettes healthy</a></li>
            <li><a href="home">Recettes plaisir</a></li>
            <li><a href="home">Recettes wilders</a></li>
            <li><a href="home">Recettes</a></li>
            <li><a href="about">About us</a></li>
            <li><a href="home">Login</a></li>
        </ul>
    </header>
    <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="Type to search" />
        <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>
    <section class="banner" id="home">
        <h2>
            Retrouver les meilleures <span>recettes <br /></span>pour votre famille
        </h2>
    </section>

    <h1 id="mainTitle">Propose ta recette</h1>
    <div id="proposerRecette">
      <form id="recipeForm">
        <fieldset>
            <legend>Le cuisinier</legend>
            <label for="userName">Ton nom :</label><br />
            <input type="text" id="userName" name="userName"><br />
            <label for="experience">Ton expérience :</label><br />
            <textarea
            id="experience"
            name="experience"
            placeholder="Parle nous de toi..."
            rows="10"
          ></textarea>
        </fieldset>
        <fieldset>
            <legend>La super recette</legend>
            <label for="userRecipe">Ta recette :</label><br />
            <input type="text" id="userRecipe" name="userRecipe" /><br />
            <label for="ingredients">Les ingrédients :</label><br />
          <textarea
            id="ingredients"
            name="ingredients"
            placeholder="N'oublie pas ton ingrédient secret :p"
            rows="10"
          ></textarea><br />
          <label for="detailRecipe">Détaille nous ta recette :</label><br />
          <textarea
            id="detailRecipe"
            name="detailRecipe"
            placeholder="Détaille toutes les étapes de ta recette..."
            rows="10"
          ></textarea><br />
            <label for="img">Poster une photo :</label>
            <input type="file" id="img" name="img" accept="image/*"><br />
        </fieldset>
          <button type="submit" class="buttonRecipe">Envoyer</button>
        </form>
      </div>

  <script type="text/javascript" src="postRecipe.js"></script>
</body>
</html>
